<mat-sidenav-container autosize [hasBackdrop]="hasBackdrop">
  <mat-sidenav #menu class="navigation" disableClose="false" [mode]="navigationMode" [opened]="navigationAwaysOpened">
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav
    #sidenav2
    mode="over"
    hasBackdrop="true"
    position="end"
    fixedInViewport="true"
    fixedTopGap="top"
    fixedBottomGap="bottom"
  >
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content class="wrapper">
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
